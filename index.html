<!DOCTYPE html>
<html>
<head>
<title>Error Test</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<h1>Page loaded - HTML works</h1>
<div id="root"></div>
<div id="error" style="color:red;padding:20px;display:none;"></div>

<script>
window.onerror = function(msg, url, line, col, error) {
  document.getElementById('error').style.display = 'block';
  document.getElementById('error').innerHTML = 'ERROR: ' + msg + ' at line ' + line;
  return false;
};
</script>

<script type="text/babel">
try {
  const {useState} = React;
  
  function App() {
    return <h1 style={{color: 'green'}}>React rendered successfully!</h1>;
  }
  
  ReactDOM.render(<App />, document.getElementById('root'));
  
} catch(e) {
  document.getElementById('error').style.display = 'block';
  document.getElementById('error').innerHTML = 'CAUGHT ERROR: ' + e.message;
}
</script>
</body>
</html>

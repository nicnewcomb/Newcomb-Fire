<!DOCTYPE html>

<html>
<head>
<title>Pottery Studio Manager</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const {useState} = React;

function App() {
const [name, setName] = useState(’’);
const [submitted, setSubmitted] = useState(false);

function handleSubmit() {
if (name) {
setSubmitted(true);
}
}

return (
<div className="min-h-screen bg-gray-50 p-8">
<div className="max-w-2xl mx-auto bg-white p-8 rounded">
<h1 className="text-3xl mb-6">Pottery Studio - Simple Test</h1>

```
    {!submitted ? (
      <div>
        <label className="block mb-2">Enter your name:</label>
        <input 
          type="text"
          value={name}
          onChange={function(e) { setName(e.target.value); }}
          className="w-full px-4 py-2 border rounded mb-4"
        />
        <button 
          onClick={handleSubmit}
          className="bg-black text-white px-6 py-2 rounded"
        >
          Submit
        </button>
      </div>
    ) : (
      <div>
        <h2 className="text-2xl text-green-600">Success!</h2>
        <p>Hello, {name}! The app is working.</p>
        <button 
          onClick={function() { setSubmitted(false); setName(''); }}
          className="bg-black text-white px-6 py-2 rounded mt-4"
        >
          Try Again
        </button>
      </div>
    )}
  </div>
</div>
```

);
}

ReactDOM.render(<App />, document.getElementById(‘root’));
</script>

</body>
</html>
